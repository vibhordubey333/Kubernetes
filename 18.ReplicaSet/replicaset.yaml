apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: production
  replicas: 3
  template:
    metadata:
      # Copied from nginxPod.yaml
      name: nginx-pod
      labels:
        env: production
      spec:
      containers:
      - name: nginx-container
        image: nginx:latest
